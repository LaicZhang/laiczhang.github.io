search:
  path: search.xml
  field: post
  format: html
  limit: 10000
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: false

# lazy load images
lazyload:
  enable: true
  onlypost: true # optional
  loadingImg: # optional eg ./images/loading.gif
  isSPA: false # optional
  preloadRatio: 1 # optional, default is 1

# Site
title: LaicZhang's Blog
subtitle: If you're prepared to adapt and learn, you can transform.
description: 如果你愿意改变和学习，你就能脱胎换骨。
keywords: laiczhang,laic,vue,vue2,vue3,814,前端,web,JavaScript,python,,py,ts,nest,nestjs,js,css,vite,vite2,koa,koa2,nuxt,es6,es2015,aws,gcp,linux,hexo,nextjs,github,vps
author: laiczhang
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'https://yoursite.com/child' and root as '/child/'
url: https://coding.zyha.cn
root: /
permalink: /:title
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

syntax_highlighter: highlight.js # highlight.js | prismjs | <empty>
highlight:
  auto_detect: true
  line_number: true
  line_threshold: 0
  tab_replace: ''
  exclude_languages:
    - example
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  line_threshold: 0
  tab_replace: ''

  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -updated
  
# Category & Tag
default_category: 技术
category_map: 
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## https://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape # butterfly
mathjax: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo:
      github: git@github.com:LaicZhang/laiczhang.github.io.git
    branch: master